<ng-container [ngSwitch]="isShowComponentService.getIsShowComponent()">
  <ng-container *ngSwitchCase="Steps.Event">
    <app-header-event></app-header-event>
    <app-event-form></app-event-form>
  </ng-container>
  <ng-container *ngSwitchCase="Steps.Contact">
    <app-header></app-header>
    <app-contact-form></app-contact-form>
  </ng-container>
</ng-container>
