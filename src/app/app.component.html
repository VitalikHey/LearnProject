<div style="margin-left: 225px; margin-top: 20px">
  <mat-stepper style="background: none" [linear]="false">
    <mat-step class="hide-label" [stepControl]="eventForm">
      <ng-template matStepLabel>
        <span style="color: black">Мероприятие</span>
      </ng-template>
      <ng-template matStepContent>
        <div class="heading__step">Расскажите о мероприятии</div>
        <app-event-form [formControl]="eventForm"></app-event-form>
        <app-continue-button
          [valid]="
            !!(priceEvent && eventForm.value?.dateEvent && priceOnePerson)
          "
          [title]="titleContinue"
        ></app-continue-button>
      </ng-template>
    </mat-step>
    <mat-step
      *ngIf="!!(priceOnePerson && eventForm.value?.dateEvent)"
      [stepControl]="contactForm"
    >
      <ng-template matStepLabel>
        <span style="color: black">Контакты</span>
      </ng-template>
      <ng-template matStepContent>
        <div class="heading__step" style="margin-top: -30px">
          Расскажите о себе
        </div>
        <app-contact-form [formControl]="contactForm"></app-contact-form>
        <app-continue-button
          (click)="handleClick()"
          [valid]="!!(priceEvent && eventForm.value?.dateEvent)"
          [title]="titleApplication"
        ></app-continue-button>
      </ng-template>
    </mat-step>
  </mat-stepper>
  <app-info-event
    [priceEvent]="priceEvent"
    [priceOnePerson]="priceOnePerson"
    [formatEvent]="eventForm.value?.event"
    [countPerson]="eventForm.value?.countPeoples"
    [dateEvent]="eventForm.value?.dateEvent"
  >
  </app-info-event>
</div>
