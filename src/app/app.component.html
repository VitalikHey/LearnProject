<mat-stepper style="background: none" linear="true">
  <mat-step>
    <ng-template matStepLabel>
      <span style="color: black">Мероприятие</span>
    </ng-template>
    <ng-template matStepContent>
      <div class="heading__step">Расскажите о мероприятии</div>
      <app-event-form [formControl]="eventForm"></app-event-form>
      <app-continue-button
        *ngIf="
          eventForm.value?.event &&
          eventForm.value?.dateEvent &&
          eventForm.value?.countPeoples
        "
        [title]="titleContinue"
      ></app-continue-button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      <span style="color: black">Контакты</span>
    </ng-template>
    <ng-template matStepContent>
      <div class="heading__step">Расскажите о себе</div>
      <app-contact-form></app-contact-form>
      <app-continue-button [title]="titleApplication"></app-continue-button>
    </ng-template>
  </mat-step>
</mat-stepper>
<app-info-event
  [priceEvent]="priceEvent"
  [priceOnePerson]="priceOnePerson"
  [formatEvent]="eventForm.value?.event"
  [countPerson]="eventForm.value?.countPeoples"
  [dateEvent]="eventForm.value?.dateEvent"
>
</app-info-event>
