<ng-container [ngSwitch]="isShowComponent">
  <ng-container *ngSwitchCase="Steps.Event">
    <div class="header">
      <span class="event__header">
        <img
          alt="blackCircle"
          src="assets/blackCircle.svg"
          height="38,4"
          width="38,4"
        />
        <span class="text-active__header">Мероприятие</span>
      </span>
      <span class="contact__header">
        <img
          src="assets/greyCircle.svg"
          alt="greyCircle"
          height="38,4"
          width="38,4"
        />
        <span class="text-active__header">Контакты</span>
      </span>
      <span class="heading__step">Расскажите о мероприятии</span>
    </div>
    <app-event-form
      [formControl]="eventForm"
    ></app-event-form>
    <app-continue-button
      [title]="titleContinue"
      (click)="nextStep()"
    ></app-continue-button>
  </ng-container>
  <ng-container *ngSwitchCase="Steps.Contact">
    <div class="header">
      <span class="event__header">
        <img
          alt="blackCircle"
          src="assets/blackCircle.svg"
          height="38,4"
          width="38,4"
        />
        <span class="text-active__header">Мероприятие</span>
      </span>
      <span class="contact__header">
        <img
          src="assets/blackCircleContact.svg"
          alt="greyCircle"
          height="38,4"
          width="38,4"
        />
        <span class="text-active__header">Контакты</span>
      </span>
      <span class="heading__step">Расскажите о себе</span>
    </div>
    <app-contact-form></app-contact-form>
    <app-continue-button [title]="titleApplication"></app-continue-button>
  </ng-container>
</ng-container>
<app-info-event
  [priceEvent]="priceEvent"
  [priceOnePerson]="priceOnePerson"
  [formatEvent]="eventForm.value?.event"
  [countPerson]="eventForm.value?.countPeoples"
  [dateEvent]="eventForm.value?.dateEvent"
>
</app-info-event>
